<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>


    <div class="hero container text-center mb-5">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <div class="card mt-5">
                    <div class="card-titlt">
                        <h2 class="text-center py-2"> User Page! <br> Please, enter your details and Login</h2>
                        <hr>
                    </div>
                    <div class="card-body">
                        <form action="UsersServlet" method="post">
                            <input required  class="form-control mb-2" type="text" name="userEmail" placeholder="username">
                            <input required  class="form-control mb-2" type="text" name="userPassword" placeholder="password">
                            <input class="btn btn-success" type="submit" value="Log In">
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
